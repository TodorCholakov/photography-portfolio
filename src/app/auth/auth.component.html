<div id="Wrapper">
  <app-header></app-header>
  <img class="image" src="../../assets/images/contactBackground.jpg" alt="home image"> 
    
      <form class="login-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <h2 class="title">Login/register from</h2>
        <div class="hr" ></div>
        <div class="input-container">   
          <div class="nav-title">
              <label for="email">E-Mail: </label>
            </div> 
              <input
                type="email"
                id="email"
                class="input"
                ngModel
                name="email"
                required
                email
              />
             
        </div>
        <div class="input-container">   
          <div class="nav-title">
              <label for="password">Password</label>
            </div>
              <input
                type="password"
                id="password"
                class="input"
                ngModel
                name="password"
                required
                minlength="6"
              />
      
        </div>
        <div class="input-container">   
              <button
                class="submit-button"
                type="submit"
                [disabled]="!authForm.valid"
              >
                {{ isLoginMode ? 'Login' : 'Sign Up' }}
              </button>
              <button class="submit-button" (click)="onSwitchMode()" type="button">
                Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
              </button>
            </div>
            <div class="alert alert-danger" *ngIf="error">
              <p class="error">{{ error }}</p>
            </div>
          </form>
    
   
</div>
